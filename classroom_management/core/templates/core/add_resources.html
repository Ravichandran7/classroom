{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Resource</h2>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Upload Resource</button>
    </form>
</div>
{% endblock %}
