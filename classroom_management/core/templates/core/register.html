<!-- core/templates/registration/register.html -->
{% extends "core/base.html" %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin-top: -50px;">
    <div class="card" style="width: 400px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <center>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>
</center>
{% endblock %}
