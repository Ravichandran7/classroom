
{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Manage Assignments</h2>
    <form method="post" class="mb-4 shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Add Assignment</button>
    </form>

    <h3 class="mb-3">Existing Assignments</h3>
    <ul class="list-group">
        {% for assignment in assignments %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ assignment.title }}</strong> - Due: {{ assignment.due_date }}
                </div>
                <a href="{% url 'manage_submissions' assignment.id %}" class="btn btn-outline-primary btn-sm">View Submissions</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
