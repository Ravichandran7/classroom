{% extends "core/base.html" %}
{% block content %}
<h2>Manage Assignments</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Assignment</button>
</form>

<h3>Existing Assignments</h3>
<ul>
    {% for assignment in assignments %}
        <li>{{ assignment.title }} - Due: {{ assignment.due_date }}
            <a href="{% url 'manage_submissions' assignment.id %}">View Submissions</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
